AHLCG-PrefEncounterTip = <html>Determine comment le set de roncontre va apparaitre dans la liste deroulante de chaque composant.<br><br>\
Nom\: Le nom du set rencontre<br>\
Cycle\: Le nom du  cycle contenant le set<br>\
Icone\: Le fichier de l'icone representant le set set<br>\
Tag\: La base utilise les tags pour inserer l'icone dans les zones de texte.  Si en base c'est 'rats', les tags suivants seront disponible \:<br><br>\
&lt;ratss&gt; \: Insere un petit icone<br>\
&lt;ratsm&gt; \: Insere un icone moyen<br>\
&lt;ratsl&gt; \: Insere un grand icone<br><br>\
Chaque carte ouverte devra etre reouverte pour que le changement prenne effet

AHLCG-PrefCollectionTip = <html>Determine comment le set de collection va apparaitre dans la liste deroulante de chaque composant.<br><br>\
Nom\: Le nom de la collection ou cycle<br>\
Icone\: Le fichier de l'icone representant la collection<br>\
Tag\: La base utilise les tags pour inserer l'icone dans les zones de texte.  Si en base c'est 'core', les tags suivants seront disponible \:<br><br>\
&lt;cores&gt; \: Insere un petit icone<br>\
&lt;corem&gt; \: Insere un icone moyen<br>\
&lt;corel&gt; \: Insere un grand icone<br><br>\
Chaque carte ouverte devra etre reouverte pour que le changement prenne effet.












